<div class="bg-white rounded-lg shadow-lg flex flex-col h-[400px] md:h-[500px] w-full max-w-lg mx-auto">
    <!-- Header -->
    <div class="p-4 border-b bg-gray-50 rounded-t-lg flex items-center space-x-3">
        <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold text-xl">
            AI
        </div>
        <div>
            <h3 class="font-semibold text-gray-800">CV Assistent</h3>
            <p class="text-base text-gray-500">Fragen Sie mich alles über Davids Profil</p>
        </div>
    </div>

    <!-- Messages -->
    <div class="flex-1 p-4 overflow-y-auto space-y-4">
        @for (message of messages(); track $index) {
            @if (message.role === 'user') {
                <div class="flex justify-end">
                    <div class="bg-blue-500 text-white p-3 rounded-lg max-w-xs md:max-w-md shadow">
                        {{ message.text }}
                    </div>
                </div>
            } @else {
                <div class="flex justify-start">
                    <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs md:max-w-md shadow-sm">
                        <p [innerHTML]="message.text"></p>
                    </div>
                </div>
            }
        }
        @if (isLoading() && messages()[messages().length - 1]?.text === '') {
            <div class="flex justify-start">
                 <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs md:max-w-md shadow-sm">
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-gray-500 rounded-full animate-pulse"></div>
                        <div class="w-2 h-2 bg-gray-500 rounded-full animate-pulse [animation-delay:0.2s]"></div>
                        <div class="w-2 h-2 bg-gray-500 rounded-full animate-pulse [animation-delay:0.4s]"></div>
                    </div>
                 </div>
            </div>
        }
    </div>

    <!-- Input -->
    <div class="p-4 border-t bg-gray-50 rounded-b-lg">
        @if (!isLoading() && messages().length <= 1) {
            <div class="flex flex-wrap gap-2 mb-2">
                <button (click)="askSuggestion('Was sind seine Top-Fähigkeiten?')" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-[3px] text-base hover:bg-gray-300 transition">Top-Fähigkeiten?</button>
                <button (click)="askSuggestion('Zusammenfassung seiner Erfahrung')" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-[3px] text-base hover:bg-gray-300 transition">Erfahrung?</button>
                <button (click)="askSuggestion('Welche Projekte hat er gemacht?')" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-[3px] text-base hover:bg-gray-300 transition">Projekte?</button>
            </div>
        }
        <form (ngSubmit)="sendMessage()" class="flex items-center space-x-2">
            <input 
                type="text"
                [(ngModel)]="currentMessage"
                [disabled]="isLoading()"
                name="message"
                placeholder="Schreiben Sie Ihre Frage..."
                class="flex-1 p-2 border rounded-full focus:ring-2 focus:ring-blue-500 focus:outline-none transition disabled:bg-gray-200"
                autocomplete="off"
            >
            <button 
                type="submit"
                [disabled]="isLoading() || !currentMessage().trim()"
                class="bg-blue-500 text-white rounded-full h-10 w-10 flex items-center justify-center hover:bg-blue-600 transition disabled:bg-blue-300 disabled:cursor-not-allowed">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                </svg>
            </button>
        </form>
    </div>
</div>
