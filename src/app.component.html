@if (isAuthenticated()) {
  <header class="bg-[#f9fcfd] text-gray-800 shadow-md sticky top-0 z-20">
    <div class="container mx-auto max-w-[1200px] px-4 md:px-8 py-3 flex justify-between items-center">
      
      <!-- Desktop Navigation -->
      <nav class="hidden md:flex w-full justify-between items-center">
        <div class="flex items-center">
          <a routerLink="/lebenslauf" routerLinkActive="text-blue-600 font-bold" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()" class="text-lg font-semibold text-gray-600 hover:text-blue-600 transition-colors duration-300">Lebenslauf</a>
          <span class="mx-4 text-gray-400">|</span>
          <a routerLink="/projekten" routerLinkActive="text-blue-600 font-bold" (click)="closeMenu()" class="text-lg font-semibold text-gray-600 hover:text-blue-600 transition-colors duration-300">Projekten</a>
          <span class="mx-4 text-gray-400">|</span>
          <a routerLink="/sonstiges" routerLinkActive="text-blue-600 font-bold" (click)="closeMenu()" class="text-lg font-semibold text-gray-600 hover:text-blue-600 transition-colors duration-300">Sonstiges</a>
        </div>
        <button (click)="logout()" class="text-lg font-semibold text-gray-600 hover:text-red-600 transition-colors duration-300 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          Logout
        </button>
      </nav>

      <!-- Mobile Navigation -->
      <div class="md:hidden flex justify-between items-center w-full">
         <a routerLink="/lebenslauf" class="text-xl font-bold text-gray-800">David Castillo</a>
         <button (click)="toggleMenu()" class="text-gray-600 hover:text-blue-600 focus:outline-none">
            <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
         </button>
      </div>

    </div>
  </header>

  <!-- Mobile Menu Overlay -->
  @if(isMenuOpen()) {
    <div class="fixed inset-0 bg-black/50 z-30 md:hidden" (click)="closeMenu()"></div>
    <div class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg z-40 p-5 transform transition-transform" [class.translate-x-0]="isMenuOpen()" [class.translate-x-full]="!isMenuOpen()">
        <nav class="flex flex-col space-y-4 mt-8">
            <a routerLink="/lebenslauf" routerLinkActive="text-blue-600 font-bold" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()" class="text-xl font-semibold text-gray-600 hover:text-blue-600 transition-colors duration-300">Lebenslauf</a>
            <a routerLink="/projekten" routerLinkActive="text-blue-600 font-bold" (click)="closeMenu()" class="text-xl font-semibold text-gray-600 hover:text-blue-600 transition-colors duration-300">Projekten</a>
            <a routerLink="/sonstiges" routerLinkActive="text-blue-600 font-bold" (click)="closeMenu()" class="text-xl font-semibold text-gray-600 hover:text-blue-600 transition-colors duration-300">Sonstiges</a>
             <hr class="my-4">
            <button (click)="logout(); closeMenu();" class="text-xl font-semibold text-gray-600 hover:text-red-600 transition-colors duration-300 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              Logout
            </button>
        </nav>
    </div>
  }
}

<main class="my-8">
  <router-outlet></router-outlet>
</main>

@if (isAuthenticated()) {
  <footer class="bg-[#f9fcfd] text-center py-4 border-t border-gray-200">
    <p class="text-sm text-gray-500">
      &copy; {{ currentYear }} David Castillo. Alle Rechte vorbehalten.
    </p>
  </footer>
}
